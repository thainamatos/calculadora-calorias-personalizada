<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Calorias</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <i class="fa-solid fa-fire-flame-curved" id="logo"></i>
        <h1>getkcal</h1>
      </header>
      <div class="content">
        <form id="form">

          <div class="form-group">
            <label for="name">Seu nome</label>
            <input type="text" id="name" placeholder="escreva aqui..."/> 
          </div>

          <div class= "form-group" >
            <label for="gender">Seu sexo</label>
            <select name="gender" id="gender" required>
              <option value="" disabled selected>selecione...</option>  
              <option value="female">Feminino</option>
              <option value="male">Masculino</option>
            </select>
          </div>

          <div class="form-group">
            <label for="age">Sua idade</label>
            <input type="number" id="age" required placeholder="escreva aqui..."/>
          </div>

          <div class="form-group">
            <label for="weight">Seu peso</label>
            <input step="0.01" type="number" id="weight" required placeholder="em kg..." />
          </div>

          <div class="form-group">
            <label for="height">Sua altura</label>
            <input type="number" id="height" required placeholder="em cm..."/>
          </div>

          <div class="form-group">
            <label for="activity_level">Seu nível de atividade física</label>
            <select id="activity_level" required >
              <option value="" disabled selected>selecione...</option>
              <option id="teste" value="1.2">Sedentário</option>
              <option value="1.375">Pouca atividade</option>
              <option value="1.55">Atividade moderada</option>
              <option value="1.725">Atividade intensa</option>
              <option value="1.9">Muito intensa</option>

            </select>
          </div>

          <div class="form-group">
            <button type="submit" class="calc-button">Calcular!</button>
          </div>
        </form>

        <div class="result-container" id="result">
        </div>

      </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/213fbffddf.js"></script>
  </body>
</html>
